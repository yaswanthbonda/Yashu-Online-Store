<div class="container">
  <div class="">
    <div class="row">
      <!-- <p>product-detail works!</p> -->
      <div class="col-xs-6">
        <img
          [src]="productDetail.imagePath"
          alt="{{ productDetail.name }}"
          class="img-responsive"
          style="max-height: 300px;"
        />
      </div>

      <div class="row col-xs-6">
        <div>
          <h1>{{ productDetail.name }}</h1>
        </div>
        <div>
            <h4>Brand : {{ productDetail.brand }}</h4>
        </div>
        <div>
            <h4>MRP : {{ productDetail.mrp }}</h4>
        </div>
        <div>
            <h4>Colors : {{ productDetail.colors }}</h4>
        </div>
        <div>
            <h4>Quantity : {{ productDetail.quantity }}</h4>
        </div>
        <div>
            <h4>Sizes : {{ productDetail.sizes }}</h4>
        </div>
        <div>
            <h4>Description : </h4>
            <p>{{ productDetail.description }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
